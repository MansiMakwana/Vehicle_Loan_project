<div class="container">
  <h1 style="font-weight: bold; text-align: center;" >PENDING USER LOANS</h1>
  <table class="table table-light table-bordered table-hover ">
    <thead>
      <tr>
        <th scope="col">User ID</th>
        <th scope="col">Loan ID</th>
        <th scope="col">Details</th> 
        <th scope="col">Status</th>
        <th scope="col">Change Status</th>
      </tr>
    </thead>  

    <tbody>
        <tr *ngFor="let l of PendingLoanArray">
                <td scope="row">{{l.userLogin.userId}}</td>
                <td>{{l.loanId}} </td>
                <td><button (click)="gotoViewDetails(l.userLogin.userId)"  class="btn btn-outline-secondary" >View Details</button></td>
                <td>{{ l.applicationStatus}}</td>
                <td><button (click)="aprooveLoan(l.userLogin.userId)" class="btn btn-outline-success">Approve</button>&nbsp; 
                  <button (click)="RejectLoan(l.userLogin.userId)" class="btn btn-outline-danger">Reject</button>  
               </td>
        </tr>
</tbody>
</table></div>
