<div class="container">
    <h2 >Loan Details</h2>
  <form #loanDetailsForm="ngForm" (ngSubmit)="applyForLoan(loanDetailsForm)">
      <div class="form-group">
        <label for="loanAmount">Loan Amount:</label>
        <input [disabled]="dis" type="number" class="form-control" name="loanAmount" ngModel required>
      </div>
      <div class="form-group">
        <label for="interestRate">Interest Rate:</label>
        <input [disabled]="disable" type="number" class="form-control" name="interestRate" placeholder="5%" ngModel required>
      </div>

      <div class="form-group">
        <label for="tenure">Loan Tenure:</label>
        <input [disabled]="dis" type="number" class="form-control" name="tenure" placeholder="In Months"  ngModel required>
      </div>
      <br>
      <button type="submit" [disabled]="!loanDetailsForm.valid" class="btn btn-info">Calculate EMI</button>
  
    </form>
  </div>


  
<br><br>

  <ng-container *ngIf="flag;">
    EMI: {{loan.emi}}


    <button (click)="gotoFormPage1()" >Apply Now</button>
    
</ng-container>
