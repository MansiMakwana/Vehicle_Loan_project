<body>
  

<div class="container">
  <div class="login-form">
    <h1 class="title">Vehicle Details</h1>
   
    <form #vehicleDetailsForm="ngForm" (ngSubmit)="vehicleDetails(vehicleDetailsForm)">
      
        <div class="input-field">
          <label for="vehicleId"></label>
          <input type="text" placeholder="Vehicle ID" class="form-control" name="vehicleId" ngModel required>
        </div>
        <div class="input-field">
          <label for="exShowroomPrice"></label>
          <input type="number" placeholder="Ex-Show Room Price" class="form-control" name="exShowroomPrice"  ngModel required>
        </div>
        <div class="input-field">
          <label for="onRoadPrice"></label>
          <input type="number" placeholder="On Road Price" class="form-control" name="onRoadPrice"  ngModel required>
        </div>
        <div class="input-field">
            <label for="vehicleColour"></label>
            <input type="text" placeholder="Vehicle Colour" class="form-control" name="vehicleColour"  ngModel required>
          </div>
          <div class="input-field">
            <label for="vehicleName"></label>
            <input type="text" placeholder="Vehicle Name" class="form-control" name="vehicleName"  ngModel required>
          </div>
          <div class="input-field">
            <label for="vehicleModel"></label>
            <input type="text" placeholder="Vehicle Model" class="form-control" name="vehicleModel"  ngModel required>
          </div>
          <div class="input-field">
            <label for="vehicleType"></label>
            <input type="text" placeholder="Vehicle Type" class="form-control" name="vehicleType"  ngModel required>
          </div>
          <div class="input-field">
            <label for="vehicleYear"></label>
            <input type="number" placeholder="Vehicle Year" class="form-control" name="vehicleYear"  ngModel required>
          </div>
  
  <br>
        <button type="submit" [disabled]="!vehicleDetailsForm.valid" class="btn login">Save & next</button>
        
      </form>
    </div>

</div>
    <br><br>
   
    
  </body>
